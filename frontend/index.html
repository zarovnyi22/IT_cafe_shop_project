<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кав'ярня POS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Система обліку кав'ярні</h1>
      <div class="header-actions">
        <button id="show-login">Увійти</button>
        <span id="user-info"></span>
        <button id="logout" class="hidden">Вийти</button>
      </div>
    </header>
    <section id="login-section">
      <h2>Вхід</h2>
      <form id="login-form">
        <label>Телефон <input type="text" id="phone" placeholder="+380..." required /></label>
        <label>Пароль <input type="password" id="password" required /></label>
        <button type="submit">Увійти</button>
      </form>
      <p class="hint">Адмін: +380991234567 / admin123, Бариста: +380997654321 / barista123</p>
    </section>

    <section id="barista-panel" class="hidden">
      <h2>Панель Бариста</h2>
      <div class="toolbar">
        <label>Фільтр за категорією <select id="category-filter"></select></label>
      </div>
      <div class="grid" id="product-list"></div>
      <div class="cart">
        <h3>Поточне замовлення</h3>
        <ul id="cart-items"></ul>
        <div class="cart-footer">
          <label>Оплата
            <select id="payment-method">
              <option value="Card">Картка</option>
              <option value="Cash">Готівка</option>
              <option value="App">Додаток</option>
            </select>
          </label>
          <span id="cart-total">0 грн</span>
          <button id="submit-order">Підтвердити</button>
        </div>
      </div>
      <div>
        <h3>Залишки інгредієнтів</h3>
        <table id="inventory-table"></table>
      </div>
    </section>

    <section id="admin-panel" class="hidden">
      <h2>Адмін панель</h2>
      <div class="panel">
        <h3>Додати інгредієнт</h3>
        <form id="ingredient-form" class="stack">
          <input type="text" id="ing-name" placeholder="Назва" required />
          <input type="number" step="0.01" id="ing-qty" placeholder="Кількість" required />
          <input type="text" id="ing-unit" placeholder="Одиниця (kg,l,pcs)" required />
          <input type="number" step="0.01" id="ing-warning" placeholder="Поріг" />
          <button type="submit">Створити</button>
        </form>
      </div>
      <div class="panel">
        <h3>Додати продукт</h3>
        <form id="product-form" class="stack">
          <input type="text" id="prod-name" placeholder="Назва" required />
          <input type="number" id="prod-category" placeholder="ID категорії" required />
          <input type="number" step="0.01" id="prod-price" placeholder="Ціна" required />
          <textarea id="prod-desc" placeholder="Опис"></textarea>
          <button type="submit">Створити</button>
        </form>
      </div>
      <div class="panel">
        <h3>Зареєструвати баристу</h3>
        <form id="employee-form" class="stack">
          <input type="text" id="emp-name" placeholder="Ім'я" required />
          <input type="text" id="emp-phone" placeholder="Телефон" required />
          <input type="password" id="emp-password" placeholder="Пароль" required />
          <select id="emp-role">
            <option value="Barista">Бариста</option>
            <option value="Admin">Адмін</option>
          </select>
          <button type="submit">Зареєструвати</button>
        </form>
      </div>
      <div class="panel">
        <h3>Звіт продажів</h3>
        <label>Період
          <select id="report-period">
            <option value="day">День</option>
            <option value="week">Тиждень</option>
            <option value="month">Місяць</option>
          </select>
        </label>
        <button id="load-report">Оновити</button>
        <div id="report-output"></div>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
